services:
  commercify.api:
    image: commercify.api
    build:
      context: .
      dockerfile: src/Commercify.API/Dockerfile
    ports:
        - "8080:8080"
        - "8081:8081"
    depends_on:
        commercify.database:
            condition: service_healthy
    networks:
       - commercify-network
  commercify.database:
    image: postgres:latest
    container_name: commercify.database
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=commercify
    volumes:
        - ./.containers/commercify.database:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    networks:
        - commercify-network
    healthcheck:
        test: ["CMD-SHELL","pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5

networks:
    commercify-network:
        driver: bridge


